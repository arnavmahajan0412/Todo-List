<html>

<head>
    <title> To do list </title>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        var arr = [];

        function myFunction() {
            if (document.getElementById("text").value.trim() != "") {


                if (event.keyCode === 13) {
                    value = document.getElementById("text").value;
                    arr.push(value);

                    document.getElementById("text").value = "";
                    display(arr);
                }

            }
        }

        function display(array) {
            for (var i = 0; i < array.length; i++) {
                var x = document.createElement("LI");
                x.innerHTML = `${array[i]}  <span style="float: right; text-size:20px" id= ${i} class="iconify" onclick="remove(${i})"  data-icon="mdi-delete-outline" data-inline="false"></span>`
            }
            document.getElementById("dis").appendChild(x);

        }

        function remove(id) {
            //  let z = document.getElementById("dis");
            //z.parentNode.removeChild(z);
            var list = document.getElementById(id).parentElement;
            list.remove();

        }

        $(document).ready(function() {
            $("#search").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $("#dis li").filter(function() {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="mt-5 mx-auto">
            <h1 class="text-light"> Todo </h1>
            <div>
                <input class="text-light" type="text" id="search" placeholder="Search...">
            </div>
            <div id="viewer">
                <ul id="dis">

                </ul>
            </div>

            <div class="mt-5">
                <h6 class="text-light"> Add a task </h6>
                <input class="text-light" id="text" type="text" onkeydown="myFunction()">
            </div>

        </div>






    </div>

</body>

</html>
